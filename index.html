<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurovision Tournament</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Eurovision Tournament</h1>
            <p>Choose your favorite song!</p>
        </header>
        <div id="game-container">
            <div class="progress-bar" id="progress"></div>
            <div class="comparison">
                <div class="player-section">
                    <div class="country-header">
                        <img id="left-flag" src="" alt="Left Flag">
                        <div class="country-name-container">
                            <span id="left-country"></span>
                        </div>
                    </div>
                    <img id="left-img" src="" alt="Left Artist" style="cursor: pointer;">
                    <div id="left-info"></div>
                </div>
                <div class="player-section">
                    <div class="country-header">
                        <img id="right-flag" src="" alt="Right Flag">
                        <div class="country-name-container">
                            <span id="right-country"></span>
                        </div>
                    </div>
                    <img id="right-img" src="" alt="Right Artist" style="cursor: pointer;">
                    <div id="right-info"></div>
                </div>
            </div>
            <button id="restart-btn">Restart Tournament</button>
        </div>
        <div id="ranking-container" style="display: none;">
            <h2>Final Ranking</h2>
            <ul id="ranking-list"></ul>
            <button id="save-ranking-btn">Save as Image</button>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
